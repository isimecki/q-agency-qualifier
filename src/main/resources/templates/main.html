<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Qualifier</title>
    <meta content="text/html; charset=UTF-8"/>
    <link th:rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
<br>
<br>
<a th:href="@{/history}">History</a>
<form action="#" th:action="@{/sendEmail}" th:object="${email}" method="post">
    <div class="form-group">
        <label for="from">From</label>
        <input type="text" class="form-control" id="from" placeholder="Enter sender" th:field="*{from}">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('from')}" th:errors="*{from}"></div>
    </div>
    <div class="form-group">
        <label for="to">To</label>
        <input type="text" class="form-control" id="to" placeholder="Enter receiver" th:field="*{to}">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('to')}" th:errors="*{to}"></div>
    </div>
    <div class="form-group">
        <label for="cc">CC</label>
        <input type="text" class="form-control" id="cc" placeholder="Enter secondary receiver" th:field="*{cc}">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('cc')}" th:errors="*{cc}"></div>
    </div>
    <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" class="form-control" id="subject" placeholder="Enter subject" th:field="*{subject}">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></div>
    </div>
    <div class="form-group">
        <label for="importance">Importance</label>
        <select class="form-control" id="importance" th:field="*{importance}">
            <option value="0">select</option>
            <option th:each="importance : ${importances}" th:value="${importance}" th:text="${importance}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" rows="5"
                  name="description"
                  placeholder="Enter content"
                  th:field="*{content}"></textarea>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>

</html>
