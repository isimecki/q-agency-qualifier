<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Qualifier</title>
    <meta content="text/html; charset=UTF-8"/>
    <link th:rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<br>
<br>
<a th:href="@{/main}">Main</a>
<form action="#" th:action="@{/fetchEmails}" th:object="${emailSearch}" method="post">
    <div class="form-group">
        <label for="search">Search</label>
        <input type="text" class="form-control" id="search" placeholder="Enter search text" th:field="*{searchString}">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<div>
    <table>
        <thead>
        <tr>
            <th> From</th>
            <th> Subject</th>
            <th> Content</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${result?.empty}">
            <td colspan="3"> No emails</td>
        </tr>
        <tr th:each="email : ${result}">
            <td><span th:text="${email.from}"> From </span></td>
            <td><span th:text="${email.subject}"> Title </span></td>
            <td><span th:text="${email.content}"> Content </span></td>
        </tr>
        </tbody>
    </table>
</div>
<body>
</body>
</html>
